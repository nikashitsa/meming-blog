<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300i,400i,600">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100italic,300italic,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <meta name="description" content="{% if page.title %}Meme template: {{ page.title }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
    <link rel="stylesheet" href="{{"/assets/styles/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
    <link rel="stylesheet" href="/assets/styles/fontello-embedded.css">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <script src="/assets/js/jquery-3.2.0.js"></script>
    <script src="/assets/js/tmpl.js"></script>
    {% include favicon.html %}
</head>
<body>
<div id="wrapper">
    <div id="main">
        <nav class="nav">
            <div class="container">
                <a href="/">
                    <h1 class="logo">
                        {{ site.title }}
                    </h1>
                </a>
                <ul class="navlist">
                </ul>
            </div>
        </nav>
        {{ content }}
    </div>
    <div id="footer">
        {% include footer.html %}
    </div>
</div>
</body>
</html>
